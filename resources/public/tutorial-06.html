<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/tutorial-06.css" />
</head>
<body>

  <div class="wrapper">
    <form id="contact-form" method="post" action="/contact">
      <div>
        <label for="fName">Name</label>
        <input type="text" name="fName" id="fName" required=
               "required" />
      </div>
      <div>
        <label for="fEmail">Email address</label>
        <input type="email" name="fEmail" id="fEmail" required="required" placeholder="name@example.com" />
      </div>
      <div>
        <label for="fQuestion">Question / Comments</label>
        <textarea name="fQuestion" id="fQuestion" rows="10"
                  cols="30"></textarea>
      </div>
      <div>
        <label for="fLuckyNumber">What is your lucky number</label>
        <input type="number" name="fLuckyNumber" />
      </div>
      <div>
        <label for="fColor">What is your favourite colour?</label>
        <input type="color" name="fColor" />
      </div>
      <div class="submit">
        <input type="submit" name="contact-submit"
               id="contact-submit" value="Submit" />
      </div>
    </form>

    <form method="post" action="/contact" id="contact-form-register">
      <p class="help">Please complete the form to register.
        Required fields are indicated by a <em>*</em>.</p>
      <fieldset>
        <legend>Create an account</legend>
        <div>
          <label for="fName">Name <em>*</em></label>
          <input type="text" name="fName" id="fName"
                 required="required" />
        </div>
        <div>
          <label for="fEmail">Email address <em>*</em></label>
          <input type="email" name="fEmail" id="fEmail"
                 required="required" placeholder="name@example.com" />
        </div>
        <div>
          <label for="fPassword">Password <em>*</em></label>
          <input type="text" name="fPassword" id="fPassword"
                 required="required" />
        </div>
        <div>
          <label for="fPassword2">Confirm password <em>*</em>
          </label>
          <input type="text" name="fPassword2" id="fPassword2"
                 required="required" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Your address</legend>
        <div>
          <label for="fAddress1">Address Line 1 <em>*</em>
          </label>
          <input type="text" name="fAddress1" id="fAddress1"
                 required="required" />
        </div>
        <div>
          <label for="fAddress2">Address Line 2</label>
          <input type="text" name="fAddress2" id="fAddress2" />
        </div>
        <div>
          <label for="fCity">Town / City <em>*</em></label>
          <input type="text" name="fCity" id="fCity"
                 required="required" />
        </div>
        <div>
          <label for="fPostalCode">Zip / Post Code <em>*</em>
          </label>
          <input type="text" name="fPostalCode" id="fPostalCode"
                 required="required" />
        </div>
      </fieldset>
      <div class="submit">
        <input type="submit" name="contact-submit"
               id="contact-submit" value="Submit" />
      </div>
    </form>

  </div>

  <div class="wrapper-form">
    <h2>Subscribe</h2>
    <form method="post" action="/contact">
      <p class="helptext">Hello! We need to take a few details to be
        able to process your subscription. Please fill in the form
        below - <strong>all fields are required</strong>.</p>
      <p>
        <label for="fName">My name is </label>
        <input type="text" name="fName" id="fName"
               required="required" />
        and
        <label for="fEmail">my email address is</label>
        <input type="email" name="fEmail" id="fEmail"
               required="required" placeholder="name@example.com" />
        <label for="fPaymentType">I would like to pay for my
          subscription using</label>
        <select name="fPaymentType" id="fPaymentType"
                required="required">
          <option value="">Please select</option>
          <option value="paypal">PayPal</option>
          <option value="creditcard">Credit Card</option>
        </select>.
      </p>
      <div class="submit"><input type="submit" name="contact-submit"
                                 id="contact-submit" value="Submit" />
      </div>
    </form>
  </div>

</body>
</html>
